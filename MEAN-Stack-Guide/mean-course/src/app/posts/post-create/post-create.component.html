<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field class="example-full-width">
            <input 
            matInput 
            placeholder="Title" 
            name="title" 
            ngModel 
            required
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <textarea 
            matInput 
            placeholder="Content" 
            rows="10" 
            name="content" 
            ngModel 
            required
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
